name: Calculator_Test
on: #trigger
  push:
    branches: [ "main" ]

jobs:
  Build_Test:
    #Definition Job
    runs-on: ubuntu-latest
      #Workflow soll auf VM mit letzter bekannte Ubuntu Version laufen

    steps:
    - uses: actions/checkout@v3 
      #use the repository
    - name: Set up JDK 17
      uses: actions/setup-java@v3 
        #installiert die Java Version
      with:
        java-version: '17'
        distribution: 'temurin' 
          #Temurin-Distribution von Eclipse Adoptium verwendet - wird von setUp JDK unterst체tzt
        cache: maven 
          #In diesem Workflow wird der Maven-Abh채ngigkeitscache zwischen den Builds wiederhergestellt, um die Build-Zeit zu verk체rzen
    - name: Build with Maven
      run: mvn -B package --file pom.xml
        #f체hrt den maven-Build Prozess aus
