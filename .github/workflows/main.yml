name: CalculatorTest
on: [push]

jobs:
  BuildTest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build, Test with maven
      run: mvn -B package --file pom.xml
